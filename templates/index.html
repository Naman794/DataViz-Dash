<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="bg-image">
        <div class="overlay">
            <div class="login-container">
                <div class="login-box">
                    <p id="welcomeMessage"></p> <!-- Dynamic welcome message -->
                    <form id="loginForm" action="/login" method="post">
                        <div>
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="togglePassword">Show Password</button>
                        </div>
                        <div>
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dynamic welcome message based on time of day
        const welcomeMessage = document.getElementById('welcomeMessage');
        const hour = new Date().getHours();
        if (hour < 12) welcomeMessage.innerText = 'Good morning!';
        else if (hour < 18) welcomeMessage.innerText = 'Good afternoon!';
        else welcomeMessage.innerText = 'Good evening!';

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
        });

        // Form validation feedback (basic example)
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            if (!loginForm.checkValidity()) {
                e.preventDefault();
                alert('Please fill out both username and password.');
            }
        });
    </script>
</body>
</html>
