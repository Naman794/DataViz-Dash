<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Preview Excel Upload</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg-image {
      background-image: url('/static/2641074.gif'); /* Ensure this path is correct */
      background-size: cover;
      background-position: center;
      height: 100%;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Black with a bit of opacity */
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      padding: 2rem;
    }
    table {
      margin: auto; /* Center the table */
      color: white; /* Text color */
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <div class="overlay">
      <div class="container">
        <h2>Preview Data</h2>
        <!-- Display the Excel data as an HTML table -->
        <div>{{ preview_html|safe }}</div>
        <form action="/process-upload" method="post" style="text-align: center;">
          <!-- Confirm button -->
          <button type="submit" name="submit" value="Confirm" class="primary">Confirm</button>
          <!-- Back button -->
          <button type="submit" name="submit" value="Back" class="secondary">Back</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
